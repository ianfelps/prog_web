<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
</head>
<body>
    
    <h1>DOM - Document Object Model</h1>
    <hr>

    <h2>Contador de Cliques</h2>
    <h3 id="counter"> 0 </h3>
    <button id="increment">Incrementar</button>
    <button id="decrement">Decrementar</button>
    <hr>

    <h2>Texto Dinâmico</h2>
    <input type="text" id="input">
    <span id="characters">0 caracteres</span>
    <hr>

    <h2>Adicionar Itens</h2>
    <select name="itens" id="selector">
        <option value="ol">Lista Ordenada</option>
        <option value="ul">Lista Não Ordenada</option>
    </select>
    <button id="add">Adicionar</button>
    <hr>

    <h2>Resetar Alterações</h2>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
